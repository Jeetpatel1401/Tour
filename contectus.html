      margin-bottom: 20px;
      display: block;
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 15px;
      color: #444;
      margin-bottom: 20px;
    }

    @media (max-width: 700px) {
      .cards {
